<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fipp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>

<!-- Mock iPhone -->
<section class="__mockup__iphone__navbar">

    <!-- Screen -->
    <section class="__screen">

        <header class="grid grid-cols-[25%,auto,25%] my-3 mx-2 h-[20px]">
            <a href="index.html" class="flex">
                <i class="material-symbols-outlined text-blue-600 text-sm">arrow_back_ios</i>
                <span class="text-sm text-blue-600">Voltar</span>
            </a>
            <h2 class="font-bold text-black  flex justify-center items-center">Adicionar Receita</h2>
        </header>

        <main class="flex flex-col h-[580px] px-2 overflow-y-scroll __hide__scroll__bar">

                <form name="income-form" id="income-form" method="post" action="" class="flex flex-col box-border gap-4 mt-4" >
                    <div class="pr-8 flex gap-4 items-center self-center mb-8">
                        <label for="status" class="m-2 text-gray-700">Status</label>
                        <input list="status" name="status" class="placeholder-gray-600 rounded-md px-2 py-3 w-full bg-gray-300" placeholder="Ex: Agendado">
                        <datalist id="status">
                            <option value="Pago">
                            <option value="Parcelado">
                            <option value="Atrasado">
                            <option value="Cancelado">
                            <option value="Agendado">
                        </datalist>
                    </div>


                        <div class="flex flex-col justify-center">
                            <label for="date" class="text-gray-300">Data</label>
                            <input type="datetime-local" id="date" name="date" class="rounded-md py-3 px-2 w-full  bg-gray-300">
                        </div>
                        <div class="flex flex-col justify-center">
                            <label for="value" class="text-gray-300">Valor</label>
                            <input type="number" id="value" name="value" class="placeholder-gray-600 rounded-md px-2 py-3 w-full  bg-gray-300" required placeholder="Ex: R$ 262,30">
                        </div>


                    <div class="flex flex-col justify-center">
                        <label for="payer" class="text-gray-300">Pagador</label>
                        <input type="text" id="payer" name="payer" class="placeholder-gray-600 rounded-md px-2 py-3 w-full  bg-gray-300" required minlength="5" maxlength="15" placeholder="Ex: João Carlos Amorim">
                    </div>




                        <div class="flex flex-col justify-center">
                            <label for="category" class="text-gray-300">Categoria</label>
                            <input list="category" name="category" class="placeholder-gray-600 rounded-md px-2 py-3 w-full  bg-gray-300" placeholder="Ex: Freelance">
                            <datalist id="category">
                                <option value="Item1">
                                <option value="Item2">
                                <option value="Item3">
                                <option value="Item4">
                                <option value="Item5">
                            </datalist>
                        </div>
                        <div class="flex flex-col justify-center">
                            <label for="subcategory" class="text-gray-300">Subcategoria</label>
                            <input list="subcategory" name="subcategory" class="placeholder-gray-600 rounded-md px-2 py-3 w-full bg-gray-300" placeholder="Ex: 99Freela">
                            <datalist id="subcategory">
                                <option value="Item1">
                                <option value="Item2">
                                <option value="Item3">
                                <option value="Item4">
                                <option value="Item5">
                            </datalist>
                        </div>


                    <div class="flex flex-col justify-center mt-2">
                        <label for="method" class="text-gray-300">Método</label>
                        <input list="method" name="method" class="placeholder-gray-600 flex rounded-md px-2 py-3 w-full bg-gray-300" placeholder="Ex: Pix">
                        <datalist id="method">
                            <option value="Débito">
                            <option value="Crédito">
                            <option value="Boleto">
                            <option value="Pix">
                            <option value="Dinheiro">
                        </datalist>
                    </div>



                    <div class="flex flex-col justify-center mt-2">
                        <label for="description" class="text-gray-300">Descrição</label>
                        <input type="text" id="description" name="description" class="placeholder-gray-600 rounded-md px-2 py-3 w-full bg-gray-300" required placeholder="Ex: Website">
                    </div>
                </form>
                <a class="material-symbols-outlined self-end bg-green-600 p-4 w-46 h-46 mr-6 mt-12 mb-8 rounded-full text-white text-center flex items-center justify-center" href="./index.html">check</a>



        </main>




    </section>

</section>

</body>

</html>
