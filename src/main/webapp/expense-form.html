<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Despesas</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
    </div>
    <ul>
        <li><a href="expense-form.html">Cadastrar Despesa</a>
        <li><a href="income-form.html" class="active">Cadastrar Receita</a>
        <li><a href="category-form.html">Cadastrar Categoria</a>
        <li><a href="subcategory-form">Cadastrar Subcategoria</a>
    </ul>
</header>
<main class="mt-8 flex flex-col">
    <form name="income-form" id="income-form" method="post" action="" class="p-6 pl-10 bg-gray-600 rounded-[35px] flex flex-col box-border gap-2">
        <div class="pr-8 flex gap-4 items-center self-center mb-16">
            <label for="status" class="m-2 text-gray-300">Status</label>
            <input list="status" name="status" class="rounded-md px-2 py-3 w-full" placeholder="Ex: Agendado">
            <datalist id="status">
                <option value="Pago">
                <option value="Parcelado">
                <option value="Atrasado">
                <option value="Cancelado">
                <option value="Agendado">
            </datalist>
        </div>

        <div class="grid grid-cols-2 self-center w-full gap-6">
            <div>
                <label for="date" class="text-gray-300">Data</label>
                <input type="datetime-local" id="date" name="date" class="py-[9.5px] mt-[8px] px-2 rounded-sm w-auto">
            </div>
            <div>
                <label for="value" class="text-gray-300">Valor</label>
                <input type="number" id="value" name="value" class="" required placeholder="Ex: R$ 122,30">
            </div>
        </div>

        <div class="flex flex-col justify-center">
            <label for="beneficiary" class="text-gray-300">Beneficiário</label>
            <input type="text" id="beneficiary" name="beneficiary" class="rounded-md py-3 w-full" required minlength="5" maxlength="15" placeholder="Ex: João Carlos Amorim">
        </div>



        <div class="flex gap-10 justify-center pr-4">
            <div>
                <label for="category" class="text-gray-300">Categoria</label>
                <input list="category" name="category" class="rounded-md px-2 py-3 w-full" placeholder="Ex: Alimentação">
                <datalist id="category">
                    <option value="Item1">
                    <option value="Item2">
                    <option value="Item3">
                    <option value="Item4">
                    <option value="Item5">
                </datalist>
            </div>
            <div>
                <label for="subcategory" class="text-gray-300">Subcategoria</label>
                <input list="subcategory" name="subcategory" class="rounded-md px-2 py-3 w-full" placeholder="Ex: Restaurante">
                <datalist id="subcategory">
                    <option value="Item1">
                    <option value="Item2">
                    <option value="Item3">
                    <option value="Item4">
                    <option value="Item5">
                </datalist>
            </div>
        </div>

        <div class="flex flex-col justify-center pr-4 mt-2">
            <label for="method" class="text-gray-300">Método</label>
            <input list="method" name="method" class="flex rounded-md px-2 py-3 w-full" placeholder="Ex: Pix">
            <datalist id="method">
                <option value="Débito">
                <option value="Crédito">
                <option value="Boleto">
                <option value="Pix">
                <option value="Dinheiro">
            </datalist>
        </div>



        <div class="flex flex-col justify-center mt-2">
            <label for="description" class="text-gray-300">Descrição</label>
            <input type="text" id="description" name="description" class="rounded-md px-2 py-3 w-full" required placeholder="Ex: Restaurante do Bairro">
        </div>
    </form>
    <a class="material-symbols-outlined self-end mr-16 bg-blue-400 w-20 h-20 mt-4 rounded-full text-white text-center flex items-center justify-center text-5xl" href="/src/main/webapp/incomes.html">check</a>

</main>
</body>
</html>
